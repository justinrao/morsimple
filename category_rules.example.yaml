# Category Rules for Wealthsimple to Monarch CSV Converter
#
# Copy this file to category_rules.yaml and customize:
#   cp category_rules.example.yaml category_rules.yaml
#
# Rules are evaluated top-to-bottom. First match wins.
# category_rules.yaml is gitignored so your personal rules stay private.

# Type-based rules: matched on transaction type and optional subtype.
# If subtype is omitted, matches any subtype for that type.
# More specific rules (with subtype) should come before general ones.
type_rules:
  # Income
  - type: INTEREST
    category: Interest
  - type: DIVIDEND
    subtype: CASH_DIVIDEND
    category: Dividends & Capital Gains
  - type: DIVIDEND
    category: Dividends & Capital Gains

  # Investment buys
  - type: DIY_BUY
    subtype: RECURRING_ORDER
    category: Investment
  - type: DIY_BUY
    subtype: DIVIDEND_REINVESTMENT
    category: Investment
  - type: DIY_BUY
    subtype: LIMIT_ORDER
    category: Buy
  - type: DIY_BUY
    category: Buy

  # Investment sells
  - type: DIY_SELL
    category: Sell

  # Managed (robo-advisor)
  - type: MANAGED_BUY
    category: Investment
  - type: MANAGED_SELL
    category: Sell

  # Deposits & withdrawals
  - type: DEPOSIT
    category: Transfer
  - type: WITHDRAWAL
    category: Transfer

  # Currency conversion
  - type: FUNDS_CONVERSION
    category: "CAD -> USD"

  # Internal transfers
  - type: INTERNAL_TRANSFER
    category: Transfer

  # Credit card payment
  - type: CREDIT_CARD
    subtype: PAYMENT
    category: Credit Card Payment
  - type: CREDIT_CARD_PAYMENT
    category: Credit Card Payment

  # Fees
  - type: FEE
    category: Financial Fees

